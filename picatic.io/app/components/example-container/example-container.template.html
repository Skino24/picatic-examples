<figure ng-class="{'col-md-offset-2': $first}" class="grid__brick col-sm-6 col-md-4 shuffle-item shuffle-item--visible" ng-repeat="example in $ctrl.examples" ng-cloak>
  <div class="shuffle-item-content-inner {{ example.color }}">
    <a class="icon-container aspect" href="{{ example.demoLink }}">
      <div class="aspect__inner">
        <img ng-src="{{ example.imgUrl }}"/>
        <div class="absolute mask"></div>
      </div>
    </a>
    <figcaption class="text-center layout-column">
      <h5 class="bold">{{ example.name }}</h5>
      <p>{{ example.description }}</p>
      <a class="btn btn-default {{ example.color }}" role="button" href="{{ example.demoLink }}">see example</a>
      <a href="{{ example.sourceLink }}">See Code</a>
    </figcaption>
  </div>
</figure>
<div class="sizer-element col-1 col-md-1 col-xl-1"></div>
